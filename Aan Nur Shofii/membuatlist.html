// Ordered List <ol>
<!DOCTYPE html>
<html>
<head>
	<title>belajar membuat list</title>
</head>
<body>
<ol>
	<li>belajar HTML</li>
	<li>belajar PHP</li>	
</ol>
</body>
</html>

// Unordered List <ul>
        <!DOCTYPE html>
        <html>
        <head>
            <title>belajar membuat list</title>
        </head>
        <body>
        <ul>
            <li>belajar HTML</li>
            <li>belajar PHP</li>	
        </ul>
        </body>
        </html>
